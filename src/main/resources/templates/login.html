<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
      
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Time Reporting</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet"  th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" 	th:href="@{/css/style.css}"/>
	</head>
	<body class="text-center">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
			<a class="navbar-brand" href="#">Time Reporting</a>
			<div class="collapse navbar-collapse navbar-right" id="navbarNavAltMarkup">
				<div class="navbar-nav">
						<a class="nav-item nav-link" href="/registration">Registration</a>
				</div> 
			</div>
		</nav>
        <form th:action="@{/login}" method="POST" class="form-signin">
        	<img class="mb-4" th:src="@{/images/img.jpg}" alt="" height="150"/>.
        	<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
             <div class="form-group" style="padding-left: 400px;">
                 <div class="col-md-12">
                     <label class="sr-only" for="name">User Id</label>
                     <input type="text" id="email" name="email" th:placeholder="Email" class="form-control"/>
                 </div>
             </div>
             <div class="form-group" style="padding-left: 400px;">
                 <div class="col-md-12">
                     <label class="sr-only" for="email">password</label>
                     <input type="password" th:placeholder="Password" id="password" name="password" class="form-control"/>
                 </div>
             </div>
             <div class="form-group">
                 <div align="center" th:if="${param.error}">
                     <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                 </div>
                 <button class="btn btn-primary" name="Submit" value="Login" type="Submit"
                 th:text="Login"></button>
            </div>
        </form>
        
        <h4 class="h3 mb-3 font-weight-normal">Need a account ? Please register here !</h4>
        <form th:action="@{/registration}" method="get">
            <button class="btn  btn-primary" name="Submit" value="Registration" type="Submit"
		      th:text="Registration"></button>
        </form>
    <script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
        
	</body>
</html>
