<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
      
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Time Reporting | Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet"  th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" 	th:href="@{/css/style.css}"/> 
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
			<a class="navbar-brand" href="#">Time Reporting</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    				<span class="navbar-toggler-icon"></span>
    			</button>
			<div class="collapse navbar-collapse navbar-right" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="/timereporting/home">Home</a>
						<a class="nav-item nav-link" href="/timereporting/status">Reporting Status <span class="sr-only">(current)</span></a>
						<a class="nav-item nav-link" href="/timereporting/logout">Logout</a>
				</div> 
			</div>
		</nav>
		
		<div class="container">
			<h3>The Hours reported by  <span th:utext="${userName}"></h3> 
			<table class="table table-bordered table-hover">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">Year</th>
			      <th scope="col">Month</th>
			      <th scope="col">Week 1</th>
			      <th scope="col">Week 2</th>
			      <th scope="col">Week 3</th>
			      <th scope="col">Week 4</th>
			      <th scope="col">Total Hours</th>			     
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="hours : ${hoursList}">
			      <td><span th:text="${hours.year}">Year</span></td>
			      <td><span th:text="${hours.month}">Month</span></td>
			      <td><span th:text="${hours.week1}">Week1</span></td>
			      <td><span th:text="${hours.week2}">Week2</span></td>
			      <td><span th:text="${hours.week3}">Week3</span></td>
			      <td><span th:text="${hours.week4}">Week4</span></td>
			      <td><span th:text="${hours.totalhours}">Total Hours</span></td>
			    </tr>
			  </tbody>
			</table>
		</div>
		
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/status.js}"></script>
	</body>
</html>
